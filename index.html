<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Campo minato_grid</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- SECTION HEADER -->
    <header id="topbar" class="navbar">
        <!-- SECTION LEFT HEADER -->
        <div id="topleft">
            <div class="container">
                 <img src="./assets/img/Logo_Boolean.jpg" alt="Logo Boolean" class="logo image">
                 <h1>Campo minato</h1>
            </div>
        </div>
        <!-- // SECTION LEFT HEADER // -->

        <!-- // SECTION RIGHT HEADER // -->
        <div id="topright">
            <div class="container">
                <label for="chose" class="difficult">Difficoltà:</label>
                <select name="Difficoltà" id="level"  class="difficult">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <input type="button" class="play" value="Play">
            </div>
        </div>
        <!-- // SECTION RIGHT HEADER // -->
    </header>
    <!-- // SECTION HEADER // -->

    <!-- SECTION MAIN -->
    <main>
        <div id="grill">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>
    <!-- // SECTION MAIN // -->

    <!-- SECTION FOOTER -->
    <footer id="bottom" class="love-boolean">
        <p>Made with <strong>&hearts;</strong> by <span class="bool"><u>Boolean</u></span></p>
    </footer>
    <!-- // SECTION FOOTER // -->

    <!-- LINK JAVASCRIPT -->
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
